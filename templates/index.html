<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accords</title>
    <link rel="stylesheet" href="/static/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input id="username" type="text" placeholder="Username" required>
                <i class='bx bxs-user-pin' ></i>
            </div>
            <div class="input-box">
                <input id="password" type="password" placeholder="Password" required>
                <i class='bx bxs-shield-minus'></i>
            </div>
            <div class="remember">
                <label for=""> <input type="checkbox">Запомнить меня </label>
                <a href="">Забыли пароль?</a>
            </div>
            <button type="button" class="btn" onclick="validateLogin()">Login</button>

            <div class="register-link">
                <p>Нету аккаунта? <a href="/register_page">Зарегестрируйся</a></p>
            </div>
        </form>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Проверяем, заполнены ли поля логина и пароля
            if (username === '') {
                // Если поле логина не заполнено, устанавливаем на него фокус
                document.getElementById('username').focus();
                
            } else if (password === '') {
                // Если поле пароля не заполнено, устанавливаем на него фокус
                document.getElementById('password').focus();
            } else {
                // Если оба поля заполнены, производим переход на другую страницу
                window.location.href = 'create.html';
            }
        }
    </script>
</body>
</html>
