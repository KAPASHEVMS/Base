<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accords</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main1.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="auto">
        <form id="registerForm" action="javascript:void(0);">
            <h1>Регистрация</h1>
            <div class="input-box">
                <input id="username" type="text" placeholder="Username" required>
                <i class='bx bxs-user-pin'></i>
            </div>
            <div class="input-box">
                <input id="password" type="password" placeholder="Password" required>
                <i class='bx bxs-shield-minus'></i>
            </div>
            <button type="submit" class="btn" onclick="validateLogin()">Зарегистрироваться</button>
        </form>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === '') {
                document.getElementById('username').focus();
            } else if (password === '') {
                document.getElementById('password').focus();
            } else {
                fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username, password: password }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Регистрация успешна!');
                        window.location.href = 'index.html';
                    } else {
                        alert('Ошибка: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }
    </script>
</body>
</html>
